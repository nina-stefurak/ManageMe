<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/story.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a href="#default" class="logo">Hello, user</a>
        <div class="header-right">
          <a href="index.html">Projekty</a>
          <a href="userStory.html">Historyjki</a>
          <a class="active" href="tasks.html">Zadania</a>
        </div>
      </div>

      <div class="responsive-form">
        <form id="task-form">
          <input type="text" id="task-name" placeholder="Nazwa zadania" required>
          <textarea id="task-description" placeholder="Opis zadania" required></textarea>
        
          <fieldset>
            <legend>Wybierz priorytet</legend>
            <div>
                <input type="radio" id="low" name="priority" value="low" checked>
                <label for="low">Low</label>
                <input type="radio" id="medium" name="priority" value="medium">
                <label for="medium">Medium</label>
                <input type="radio" id="high" name="priority" value="high">
                <label for="high">High</label>
            </div>
        </fieldset>
        <fieldset>
          <legend>Wybierz status</legend>
              <input type="radio" id="todo" name="status" value="todo" checked>
              <label for="todo">todo</label>
              <input type="radio" id="doing" name="status" value="doing">
              <label for="doing">doing</label>
              <input type="radio" id="done" name="status" value="done">
              <label for="done">done</label>
        </fieldset>
          <button type="submit">Dodaj zadanie</button>
        </form>
      </div>

      <div class="content">
        <div class="list">
          <h2>Todo</h2>
          <div id="todo-column">
          </div>
        </div>
        <div class="list">
          <h2>Doing</h2>
          <div id="progress-column">
          </div>
        </div>
        <div class="list">
          <h2>Done</h2>
          <div id="completed-column">
          </div>
        </div>
      </div>

      <script type="module" src="/src/model/displayTasks.ts"></script>
    
</body>
</html>

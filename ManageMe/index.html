<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ManageMe</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
    </div>
    <div class="content">

      <div class="responsive-form">
        <form id="project-form">
          <input type="text" id="project-name" placeholder="Nazwa projektu" required>
          <textarea id="project-description" placeholder="Opis projektu" required></textarea>
          <button type="submit">Dodaj nowy projekt</button>
        </form>
      </div>

      <div class="list">
        <label>
          Aktualny project:
          <select id="projectSelect">
          </select>
        </label>
        <div id="projects-list">
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
